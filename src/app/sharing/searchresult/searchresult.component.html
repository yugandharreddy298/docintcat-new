<div class="row">
  <div class="col-lg-10 col-sm-12 col-md-12">
    <section>
      <div class="content-nav row fileselection">
        <div class="col-lg-12">
          <!-- <div class="row headfont fon-16 fw-4 col1-f pt-3 bc-icons-2 pl-1">
            <hr class="mt-0 hr-w hr1_bg">
          </div> -->
          <div class="row place-nav-c link-quick link-quick112 headfont fon-16 fw-5 mt-2">
            <div class="col-lg-10 col-md-10 col-sm-12 p-0">
              <nav aria-label="breadcrumb" style="margin-top: 10px;">
                <ol class="breadcrumb mb-0 p-0 bg-none1">
                  <li class="breadcrumb-item active"    style="word-break: break-all;">Search results for "{{search}}" <i
                      class="fas fa-angle-double-right mx-2 i_col fon-12" aria-hidden="true"></i></li>

                </ol>
              </nav>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-12">
              <mat-form-field class="feildunderline feildunderline1 mt-field bg-remove selt wid-100 mat_srch search_filter" >
                  <mat-select [(ngModel)]="menuList" name="menuList" (ngModelChange)="menuListFilter()" disableOptionCentering>
                      <mat-option  *ngFor="let menu of listOfMenus"  [(value)]="menu">
                        {{menu}}
                      </mat-option>
                    </mat-select>
            </mat-form-field>
            </div>



            <hr class="mt-0 hr-w hr2_bg">
          </div>
         
        </div>
      </div>
      <div class="row pt1-8 search-result" *ngIf="show">
        <div>
          <div class="textfield">
            <p class="nosearch">Sorry we couldn't find any matches for <span class="pdfname">" {{search}} "</span></p>
          </div>
          <div class="nosearchimage">
            <img src="assets/images/Group7431.png">
          </div>
        </div>
      </div>
      <div>
        <br>


        <div class="row headfont fon-16 fw-5 col1-f link-quick  link-quick112" *ngIf="folder.length!=0">
          <p class="mb-0 fntwgt">Folders</p>
          <hr class="mt-0 hr-w hr2_bg">
        </div>
        <div class="row mt-5 folder-s headfont fon-14 fw-7 col2-f" >
          <div class="col-lg-2 col-md-6 col-xs-12 col-sm-6 shw-border colwdth" *ngFor="let element of folder"
            [dndDraggable]="element" dndEffectAllowed="move" dndDropzone (dndDrop)="onDrop($event,element)" id="fileList">
            <div class="foldrstruct bg-fff pl-point" (dblclick)="navigateFolder(element)" (contextmenu)="openMenufolder($event,element);highlightRow(element)"
              [ngClass]="{'highlight' : element._id == selectedName , 'shw-border' : element._id == selectedName1}"
              (click)="highlightRow(element)" id="fileList">
              <img src="assets/images/Group3389.png" class="folderimg no-b noborder" id="fileList">
              <span class="pl-3 x no-b noborder txtwdth" id="fileList" matTooltip=" {{element.name}}" matTooltipClass="example-tooltip-red" matTooltipPosition="below" aria-label="Button that displays a tooltip when focused or hovered over">{{element.name}}</span>
            </div>
            <span style="position: fixed" [style.left]="contextMenuPosition.x" [style.top]="contextMenuPosition.y"  id="foldersList"
            [matMenuTriggerFor]="contextMenu"
            [matMenuTriggerData]="{element: element}">
          </span>
          </div>
        </div>


        <div class="row headfont fon-16 fw-5 col1-f link-quick  link-quick112" *ngIf="file.length!=0">
          <p class="mb-0 fntwgt">Files</p>
          <hr class="mt-0 hr-w hr2_bg">
        </div>
        <div class="row mt-2 folder-s headfont fon-16 fw-5 col3-f">
          <div class="col-lg-2 col-md-6 col-xs-12 col-sm-6 latest-blog-thum-3  colwdth" *ngFor="let element of file"
            [dndDraggable]="element" dndEffectAllowed="move" (dblclick)="getFileContent(element)" (contextmenu)="openMenufolder($event,element);highlightRow(element)"
            (click)="highlightRow(element)" id="fileList">
            <div class="bg-fff fix-h pl-point imagecss" [ngClass]="{'highlight' : element._id == selectedName}" id="fileList">
              <img class="convertimg" src="{{element.thumbnail}}" onerror="this.src='assets/images/Group7378.png' "
                width="100%" id="fileList">
            </div>
            <p class="text-center pt-2 txt-ellip th-space">{{element.name}}</p>
          </div>
          <span style="position: fixed" [style.left]="contextMenuPosition.x" [style.top]="contextMenuPosition.y"  id="foldersList"
          [matMenuTriggerFor]="contextMenu"
          [matMenuTriggerData]="{element: element}">
        </span>
        </div>
      </div>
      <mat-menu #contextMenu="matMenu" class="contx-col" style="z-index:0;">
        <ng-template matMenuContent let-element="matmenu">
          <button mat-menu-item (click)="goTolocation(matmenu)" id="contextmenu">
            <mat-icon>trending_flat</mat-icon>
            <span id="contextmenu">Go to location</span>
          </button>
        </ng-template>
      </mat-menu>

    </section>
  </div>
</div>


<!-- grid view-->
