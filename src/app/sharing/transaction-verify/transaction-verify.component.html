<div class="row" style="margin: 0;">
  <div class="col-xl-2 col-lg-3  col-md-5 mdqimage">
    <a class=" mr-0 mr-md-2 p-0 mt-2">
      <img src="assets/images/Group2244.png" class="pt-2" width="233px" draggable="false" (click)="navigatetofiles()">
    </a>
  </div>
</div>
<section class="backgrnd11">
  <div class="container signature-container">
    <div>
      <div class="col-md-12 txt-cntr"><label *ngIf="valid" class="font111"><img
            src="../../assets/images/signature-verified.png"> The present <span class="spntxt">{{type | titlecase}} is
            valid!</span></label></div>
      <div class="col-md-12 txt-cntr"><label *ngIf="notvalid" class="font111">The present <span
            class="spntxt">{{type | titlecase}} is not valid!</span></label></div>
    </div>
    <div class="signature-background">
      <h4 class="text-center wrdbrk" *ngIf="valueRecord">Transaction Id: {{valueRecord._id}}</h4>
      <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 valid-signature text_center" *ngIf='valueRecord'>
          <div *ngIf='valueRecord.signtype == "signature" || valueRecord.signtype == "initial"'>
            <img *ngIf='valueRecord.type == "signaturepad" ' [src]="valueRecord.signaturebaseData" width="100%"
              draggable="false">
            <img *ngIf="valueRecord.type=='fileupload'" src="{{valueRecord.path}}" width="100%" draggable="false">
            <img *ngIf="valueRecord.signatureType=='signaturepad'" [src]="valueRecord.signaturebaseData" width="100%"
              draggable="false">
            <div *ngIf="valueRecord.type=='font'">
              <span [ngClass]="{'active':  fontstyle==valueRecord.fontStyle}" style="color:black;"
                [style.font-family]="valueRecord.fontStyle">
                {{valueRecord.fontText}}</span>
            </div>
          </div>
          <div *ngIf='valueRecord.type == "photoupload" || valueRecord.type == "captured"'>
            <img src="{{valueRecord.path}}" width="100%" draggable="false">
          </div>
          <div *ngIf='valueRecord.type == "stampupload"'>
            <img src="{{valueRecord.path}}" width="100%" draggable="false">
          </div>
        </div>
        <div class="col-lg-9 col-md-12 col-sm-12 mt-4">
          <div class="row" *ngIf="valueRecord">
            <label class="col-lg-4 col-md-4 col-sm-12 text-right m0bsty">Signed By :</label>
            <div class="signature-field col-lg-8 col-md-8 col-sm-12 m0bsty1" style="word-break: break-word"
              *ngIf='valueRecord'>
              <p *ngIf="valueRecord.uid && valueRecord.uid.email">{{valueRecord.uid.name}} ({{valueRecord.uid.email}})
              </p>
              <p *ngIf="!valueRecord.uid">{{valueRecord.email}}</p>
            </div>
          </div>
          <div class="row" *ngIf='log'>
            <label class="col-lg-4 col-md-4 col-sm-12 text-right m0bsty">Signed Date :</label>
            <div class="signature-field col-lg-8 col-md-8 col-sm-12 m0bsty1">
              <p *ngIf='log'>{{log.created_at |date:'MMM d, y, h:mm a'}}</p>
            </div>
          </div>
          <div class="row" *ngIf='log'>
            <label class="col-lg-4 col-md-4 col-sm-12 text-right m0bsty">IP Address :</label>
            <div class="signature-field col-lg-8 col-md-8 col-sm-12 m0bsty1">
              <p>{{log.IpAddress}}</p>
            </div>
          </div>
          <div class="row" *ngIf='log'>
            <label class="col-lg-4 col-md-4 col-sm-12 text-right m0bsty">Device :</label>
            <div class="signature-field col-lg-8 col-md-8 col-sm-12 m0bsty1">
              <p> {{log.deviceName}}</p>
            </div>
          </div>
          <div class="row" *ngIf='log'>
            <label class="col-lg-4 col-md-4 col-sm-12 text-right m0bsty">Browser :</label>
            <div class="signature-field col-lg-8 col-md-8 col-sm-12 m0bsty1">
              <p>{{log.browser}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
