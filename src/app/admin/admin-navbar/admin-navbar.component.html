<header class="navbar navbar-expand navbar-dark flex-column flex-md-row top_nav p-0 sh-none"
    style="background-color:white;position: fixed;width: 100%;">
    <a class="navbar-brand mr-0 mr-md-2 p-0 mt-2">
        <img src="assets/images/Group2244.png" width="214px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
        aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav-scroll ml-auto none-ml" id="navbarSupportedContent-333">
        <ul class="navbar-nav bd-navbar-nav nav-flex-res">
            <li class="nav-item dropdown mt-4" *ngIf="profiledata">
                <a class="nav-link dropdown-toggle pt-0 " id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <ngx-avatar [name]="profiledata.name" value="28%" size="40" [round]="true">
                    </ngx-avatar>
                </a>
                <div class="dropdown-menu txt2font dropdown-menu-right dropdown-default mwi-drop-pro p-0 menu-pad nav-main arrow_box13 bx-sh1"
                    aria-labelledby="navbarDropdownMenuLink-333" style="width:100%">
                    <a class="dropdown-item" href="#">
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12 mt-1"><span>
                                    <ngx-avatar [name]="profiledata.name" value="28%" size="40" [round]="true">
                                    </ngx-avatar>
                                </span></div>
                            <div class="col-lg-10 col-md-10 col-sm-12 pl-3 mt-1 fon-16 fw-3">
                                <p class="th-space txt-ellip mb-0">{{profiledata.name}}</p>
                                <p class="fon-14 fw-4 si-tx-col th-space txt-ellip">{{profiledata.email}}</p>
                            </div>
                        </div>
                    </a>
                    <hr class="m-0">
                    <a class="dropdown-item fon-14 fw-4 si-tx-col" href="#" routerLinkActive="active-link"
                        (click)='logout()' [routerLinkActive]="['active']">
                        Sign Out
                    </a>
                </div>
            </li>
        </ul>
    </div>
</header>


<section>
    <div class="container-fluid bckground">
        <div class="row headfont">
            <div class="col-md-12 col-xs-12 col-sm-12 col-lg-2" style="padding:0px;">
                <nav class="navbar navbar-expand-lg navbar-dark indigo side side_bg">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse sh-none" id="navbarTogglerDemo01">
                        <ul class="navbar-nav mr-auto mt-lg-0 bg_none" style="flex-direction: column;width:100%;">
                            <li class="nav-item pt-3">
                                <a class="nav-link fw-5" href="#" [routerLinkActive]="['active']"
                                    routerLink="/admin/adminnavbar/adminpanel">Users</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-lg-10 col-md-12 col-xs-12 col-sm-12 b0dy-bg" style="margin-top: 10%;">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</section>
