<button class="btn  btn btn-primary button_border pull-right" style="margin-top: 1rem"
    routerLink="/adminnavbar/adminpanel">Back</button>

<div *ngIf='parent'>
    <div class="row pt1-8" *ngIf="parent.length==0">
        <div class="col-lg-3 col-md-12 col-sm-12 m-auto">
            <img src="assets/images/noitems.png" width="100%">
        </div>
    </div>
</div>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            <img *ngIf="node.isFolder" src="assets/images/folder1.png" class="pr-3">
            <img *ngIf="node.isFile" src="assets/images/Group2332.png" class="pr-3"> {{node.name}}
        </li>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
            <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                <img *ngIf="node.isFolder" src="assets/images/folder1.png" class="pr-3">
                <img *ngIf="node.isFile" src="assets/images/Group2332.png" class="pr-3"> {{node.name}}
            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>
</mat-tree>
